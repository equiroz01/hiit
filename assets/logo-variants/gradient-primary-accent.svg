<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5465ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#87ff65;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Fondo con esquinas redondeadas (1024x1024 para icon.png) -->
  <rect width="1024" height="1024" rx="226" ry="226" fill="#030027"/>

  <!-- Grupo del logo -->
  <g transform="translate(512, 512)">
    <!-- Pulso cardíaco -->
    <path d="M -200 0 L -80 0 L -20 -80 L 40 80 L 100 -40 L 160 0 L 280 0"
          stroke="url(#logoGradient)"
          stroke-width="32"
          stroke-linecap="round"
          stroke-linejoin="round"
          fill="none"/>

    <!-- Círculo con flecha (representa ciclo HIIT) -->
    <path d="M 0 -320 A 320 320 0 1 1 -8 -320"
          stroke="url(#logoGradient)"
          stroke-width="32"
          stroke-linecap="round"
          fill="none"/>

    <!-- Punta de flecha -->
    <path d="M -8 -320 L 40 -280 L -8 -240"
          fill="url(#logoGradient)"/>
  </g>
</svg>